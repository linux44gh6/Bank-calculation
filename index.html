<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <h1 class="text-center text-6xl mt-5 font-semibold">Wellcome to your <span class="text-violet-950"> Baper Bank</span></h1>
    <div class="bg-[#86efac] p-8 w-9/12 mx-auto mt-12">
        <h1 class="mb-3 font-semibold">Login</h1>
        <input class="mb-4 w-9/12 block p-2" type="email" name="" id="user-email" placeholder="Your Email">
        <input class="w-9/12 p-2 block" type="password" name="" id="user-pass" placeholder="password">
        <button id="btn-submit" class="bg-amber-600  px-8 py-3 mt-3 font-semibold text-white rounded-lg hover:bg-sky-700">Submit</button>
   
    </div>
    <script src="js/login.js"></script>
</body>
</html>
